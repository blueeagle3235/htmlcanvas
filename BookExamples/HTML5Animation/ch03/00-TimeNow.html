<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TimeNow</title>
    <link rel="stylesheet" href="../include/style.css" />
  </head>
  <body>
    <header>
      Example from
      <a href="http://amzn.com/1430236655?tag=html5anim-20"
        ><em>Foundation HTML5 Animation with JavaScript</em></a
      >
    </header>
    <canvas id="canvas" width="800" height="400"></canvas>

    <script src="../include/utils.js"></script>
    <script src="./classes/TimeNow.js"></script>
    <script>
      var canvas = document.getElementById("canvas"),
        context = canvas.getContext("2d"),
        timeNow = new TimeNow(),
        timeNow2 = new TimeNow();

      timeNow.x = 30;
      timeNow.y = 30;
      timeNow2.x = 30;
      timeNow2.y = 180;
      function drawFrame() {
        window.requestAnimationFrame(drawFrame);
        context.clearRect(0, 0, canvas.width, canvas.height);

        timeNow.draw(context);
        timeNow2.draw(context);
      }

      drawFrame();
    </script>
  </body>
</html>
