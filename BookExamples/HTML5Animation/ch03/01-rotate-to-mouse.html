<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rotate to Mouse</title>
    <link rel="stylesheet" href="../include/style.css" />
  </head>
  <body>
    <header>
      Example from
      <a href="http://amzn.com/1430236655?tag=html5anim-20"
        ><em>Foundation HTML5 Animation with JavaScript</em></a
      >
    </header>
    <canvas id="canvas" width="800" height="400"></canvas>
    <aside>Move mouse on canvas element.</aside>

    <script src="../include/utils.js"></script>
    <script src="./classes/arrow.js"></script>
    <script src="./classes/TimeNow.js"></script>
    <script>
      var canvas = document.getElementById("canvas"),
        context = canvas.getContext("2d"),
        mouse = utils.captureMouse(canvas),
        timeNow = new TimeNow(),
        arrow = new Arrow();

      arrow.x = canvas.width / 2;
      arrow.y = canvas.height / 2;

      timeNow.x = 30;
      timeNow.y = 30;

      function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        var dx = mouse.x - arrow.x,
          dy = mouse.y - arrow.y;

        arrow.rotation = Math.atan2(dy, dx); //radians
        arrow.draw(context);
        timeNow.draw(context);
      }

      drawFrame();
    </script>
  </body>
</html>
